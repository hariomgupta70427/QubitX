<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Photo Booth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Event Photo Booth</h1>
            <p class="subtitle">Capture your moment at our event! Take a photo with our custom background and download it instantly.</p>
        </header>

        <div class="camera-section">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <div class="camera-overlay">
                    <div class="frame-corners"></div>
                </div>
                <img id="background-preview" src="background.jpg" alt="Event Background" style="display: none;">
            </div>
            <div class="camera-controls">
                <p class="camera-instructions">Position yourself in the frame and smile!</p>
                <button id="capture-btn" class="btn" disabled>
                    <span class="camera-icon">üì∏</span>
                    Take Photo
                </button>
            </div>
        </div>

        <div id="result-section" class="hidden">
            <div class="captured-photo-container">
                <img id="captured-photo" src="" alt="Your Event Photo">
                <div class="photo-overlay">
                    <p class="event-tag">#YourEventHashtag</p>
                </div>
            </div>
            <div class="action-buttons">
                <button id="new-photo-btn" class="btn">
                    <span class="retry-icon">üîÑ</span>
                    Retake Photo
                </button>
                <button id="download-btn" class="btn">
                    <span class="download-icon">‚¨áÔ∏è</span>
                    Download Photo
                </button>
                <button id="print-btn" class="btn">
                    <span class="print-icon">üñ®Ô∏è</span>
                    Print Photo
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
