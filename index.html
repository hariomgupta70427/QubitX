<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QubitX Photo Booth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        dark: '#121212',
                        light: '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light dark:bg-dark text-black dark:text-white min-h-screen transition-colors duration-300">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="fixed top-8 right-8 z-50 p-4 bg-white dark:bg-dark rounded-full shadow-lg hover:shadow-xl transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <!-- Back Button -->
    <a href="qubitx.html" class="fixed top-8 left-8 z-50 p-4 bg-white dark:bg-dark rounded-full shadow-lg hover:shadow-xl transition-all">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
    </a>

    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Photo Booth</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">Capture your moment at QubitX!</p>
        </header>

        <!-- Camera Section -->
        <div class="max-w-4xl mx-auto">
            <div class="relative aspect-video bg-gray-100 dark:bg-gray-900 rounded-2xl overflow-hidden mb-8">
                <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
                <div class="absolute inset-0 border-2 border-dashed border-gray-300 dark:border-gray-700 m-4 pointer-events-none"></div>
            </div>

            <div class="text-center space-y-6">
                <p class="text-gray-600 dark:text-gray-400">Position yourself in the frame and smile!</p>
                
                <button id="capture-btn" class="px-8 py-4 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Take Photo
                </button>
            </div>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="hidden max-w-4xl mx-auto mt-12">
            <div class="relative aspect-video bg-gray-100 dark:bg-gray-900 rounded-2xl overflow-hidden mb-8">
                <img id="captured-photo" src="" alt="Captured Photo" class="w-full h-full object-contain">
                <div class="absolute bottom-4 right-4 px-4 py-2 bg-black/70 text-white rounded-full text-sm">
                    #QubitX
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-4">
                <button id="new-photo-btn" class="px-6 py-3 bg-gray-100 dark:bg-gray-900 text-black dark:text-white rounded-full font-medium hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    Take New Photo
                </button>
                <button id="download-btn" class="px-6 py-3 bg-black dark:bg-white text-white dark:text-black rounded-full font-medium hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors">
                    Download Photo
                </button>
                <button id="print-btn" class="px-6 py-3 bg-gray-100 dark:bg-gray-900 text-black dark:text-white rounded-full font-medium hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    Print Photo
                </button>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        } else {
            html.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
